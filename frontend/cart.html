<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <title>Fashion E-Commerce</title>
    <link rel="stylesheet" href="cart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="up">
      <a href="/home.html"
        ><div class="name">
          <img src="images/logo.png" alt="app's logo" class="logo" />
          <span class="app-name">TrendTrade</span>
        </div></a
      >
      <p class="center-text">Welcome Abena!</p>
      <div class="top">
        <img
          src="/svgs/profile-circle-svgrepo-com.svg"
          class="svg"
          alt="profile"
        />
        <img src="/svgs/Notifications.svg" class="svg" alt="Notifications" />
        <img src="/svgs/Shopping cart.svg" class="svg" alt="Cart" />
      </div>
    </div>
    <hr />
    <div class="cart">
      <img src="/svgs/Shopping cart.svg" alt="big cart icon" />
    </div>
    <div class="cart-info">
      <h1>Your cart is empty!</h1>
      <p class="info">
        Browse our categories and discover <br />our best deals
      </p>
      <button>Start Shopping</button>
    </div>
    <footer>
      <div class="name">
        <img src="images/logo.png" alt="app's logo" class="logo" />
        <span class="app-n">TrendTrade</span>
      </div>
      <p>@ 2025 TrendTrade</p>
    </footer>
  </body>
</html>
