<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion E-Commerce</title>
    <link rel="stylesheet" href="customer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <img src="images/logo.png" alt="app's logo" class="logo" />
      <span class="app-name">TrendTrade</span>
    </nav>
    <main>
      <div class="image">
        <img
          src="images/cowries head.jpg"
          alt="black woman with cowries on her head"
        />
      </div>
      <div class="reg-details">
        <h1>Create an account</h1>
        <div class="toggle">
          <div class="bg"><a href="/customer.html">Customer</a></div>
          <div class="trans"><a href="/business.html">Business</a></div>
        </div>
        <br />
        <input type="text" placeholder="Name" id="name" /><br />
        <input type="email" placeholder="Email" id="email" /><br />
        <input type="password" placeholder="Password" id="password" /><br />
        <button id="registerBtn">Register</button>
        <br />
        <p>Have an account? <a href="login-customer.html">Sign In</a></p>
      </div>
    </main>
    <footer>
      <img src="images/logo.png" alt="app's logo" class="logo" />
      <span class="app-name">TrendTrade</span>
      <p>@ 2025 TrendTrade</p>
    </footer>
    <script src="customer.js"></script>
  </body>
</html>
