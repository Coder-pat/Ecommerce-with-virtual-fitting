<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Measure</title>
    <link rel="stylesheet" href="measure.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="up">
      <div class="name">
        <img src="images/logo.png" alt="app's logo" class="logo" />
        <span class="app-name">TrendTrade</span>
      </div>
      <div class="top">
        <img
          src="/svgs/profile-circle-svgrepo-com.svg"
          class="svg"
          alt="profile"
        />
        <img src="/svgs/Notifications.svg" class="svg" alt="Notifications" />
        <a href="/cart.html"
          ><img src="/svgs/Shopping cart.svg" class="svg" alt="Cart"
        /></a>
      </div>
    </div>
    <hr />
    <div class="pink">
      <div class="measure">
        </div>
        <input type="file" id="imageUpload" accept="image/*" />
        <canvas id="canvas" width="740" height="480"></canvas>
        <div class="measurements">
                <h1>Body Measurements</h1>
<p>Height: <span id="heightValue">--</span></p>
<p>Shoulder Width: <span id="shoulderValue">--</span></p>
<p>Hip Width: <span id="hipValue">--</span></p>
<p>Waist: <span id="waistValue">--</span></p>
<p>Inseam: <span id="inseamValue">--</span></p>
</div>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
      </div>
    </div>
    <a href="/measure.html"
      ><button>
        <img src="/svgs/white-cart.svg" alt="" class="svg" />Add To Cart
      </button></a
    >
    <footer>
      <div class="name">
        <img src="images/logo.png" alt="app's logo" class="logo" />
        <span class="app-n">TrendTrade</span>
      </div>
      <p>@ 2025 TrendTrade</p>
    </footer>
    <script src="pose.js"></script>
  </body>
</html>
