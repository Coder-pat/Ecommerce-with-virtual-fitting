<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual</title>
    <link rel="stylesheet" href="virtual.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  </head>
  <body>
    <div class="up">
      <div class="name">
        <img src="images/logo.png" alt="app's logo" class="logo" />
        <span class="app-name">TrendTrade</span>
      </div>
      <p class="center-text">Welcome Abena!</p>
      <div class="top">
        <img
          src="/svgs/profile-circle-svgrepo-com.svg"
          class="svg"
          alt="profile"
        />
        <img src="/svgs/Notifications.svg" class="svg" alt="Notifications" />
        <a href="/cart.html"
          ><img src="/svgs/Shopping cart.svg" class="svg" alt="Cart"
        /></a>
      </div>
    </div>
    <hr />
    <div class="pink">
      <div class="photo">
        <div class="upload">
          <img src="/svgs/plus.svg" alt="plus sign" />
          <p>Upload an image of yourself</p>
          <input type="file" id="bodyUpload" accept="image/*" />
        </div>
        <div class="grey">
          <a href="/measure.html"><button>Measure</button></a>
        </div>
      </div>
      <div class="virtual">
        <div class="fitting-area">
          <img id="bodyImage" class="layer" />
          <img
            id="dressImage"
            class="layer clothing"
            style="transform: translate(0px, 0px); width: 150px"
          />
        </div>
      </div>
    </div>
    <footer>
      <div class="name">
        <img src="images/logo.png" alt="app's logo" class="logo" />
        <span class="app-n">TrendTrade</span>
      </div>
      <p>@ 2025 TrendTrade</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
